<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Construtor de Livros</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="container-fluid">
				<!-- inicio -->
				<div class="c-livro mx-5 my-5">
					<div class="row">
						<div id="paginas" class="mx-auto col-6">
							<!-- páginas do livro aqui dentro -->
						</div>
					</div>
					<div class="row">
						<div class="text-center controls ">
							<button id="setaEsquerda"><i class="fa-solid fa-chevron-left"></i></button>
							<button id="setaDireita"><i class="fa-solid fa-chevron-right"></i></button>
						</div>
					</div>
				</div>
				<!-- fim -->
			</div>
		</div>
	</body>
</html>
<script>
	/** Função para construir um livro html */
	function construirLivrosHTML(arrayDeDivs) {
		var indiceAtual = 0;

		function exibirPaginas() {
			var paginas = "";
			var numPaginas = arrayDeDivs.length;

			if (indiceAtual == 0) {
				paginas = arrayDeDivs[0];
			} else if (indiceAtual == numPaginas - 1) {
				paginas = arrayDeDivs[numPaginas - 1];
			} else {
				paginas = arrayDeDivs[indiceAtual] + arrayDeDivs[indiceAtual + 1];
			}

			document.getElementById("paginas").classList.add("d-flex");
			document.getElementById("paginas").innerHTML = paginas;
		}

		exibirPaginas();

		document.getElementById("setaEsquerda").addEventListener("click", function () {
			if (indiceAtual > 0) {
				indiceAtual -= 1;
				document.getElementById("paginas").firstChild.classList.add("girarDireita");
				setTimeout(function () {
					exibirPaginas();
					if(indiceAtual > 1){
						document.getElementById("paginas").firstChild.classList.remove("girarDireita");
					} else if(indiceAtual == 1) { 
						document.getElementById("paginas").lastChild.classList.remove("girarEsquerda");
					}
				}, 1250);
			}
		});

		document.getElementById("setaDireita").addEventListener("click", function () {
			if (indiceAtual < arrayDeDivs.length - 1) {
				indiceAtual += 1;
				document.getElementById("paginas").lastChild.classList.add("girarEsquerda");
				setTimeout(function () {
					exibirPaginas();
					document.getElementById("paginas").lastChild.classList.remove("girarEsquerda");
				}, 1250);
			}
		});
	}

	/** Array  de páginas */
	const arrayDeDivs = [
		"<div class='page' style='background-color: darkblue; width: 300px; height: 400px; text-align: center;'>Página 1</div>",
		"<div class='page' style='background-color: blue; width: 300px; height: 400px; text-align: center;'>Página 2</div>",
		"<div class='page' style='background-color: green; width: 300px; height: 400px; text-align: center;'>Página 3</div>",
		"<div class='page' style='background-color: yellow; width: 300px; height: 400px; text-align: center;'>Página 4</div>",
		"<div class='page' style='background-color: pink; width: 300px; height: 400px; text-align: center;'>Página 5</div>",
		"<div class='page' style='background-color: purple; width: 300px; height: 400px; text-align: center;'>Página 6</div>",
		"<div class='page' style='background-color: orange; width: 300px; height: 400px; text-align: center;'>Página 7</div>"
	];
	
	construirLivrosHTML(arrayDeDivs);

</script>
<style>
	.girarDireita {
		transform-style: preserve-3d;
		transition: transform 2s;
		/* animation: virarDireita 2s; */
		transform: translateX(100%) rotateY(180deg);
		
	}

	.girarEsquerda {
		transform-style: preserve-3d;
		transition: transform 2s;
		/* animation: virarEsquerda 3s; */
		transform: translateX(-100%) rotateY(-180deg);
		
	}
