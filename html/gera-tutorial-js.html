	<meta charset="UTF-8">

<body>
	<div class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 text-center">
					<h4>Teste tutorial</h4>
					<div class="row">
						<input name="ex_nome" id="ex_nome" placeholder="exemplo de nome" class="form-control w-75 my-2">
						<input name="ex_email" id="ex_email" placeholder="exemplo de email" class="form-control w-75 my-2">
						<input name="ex_telefone" id="ex_telefone" placeholder="exemplo de telefone" class="form-control w-75 my-2">
						<input name="ex_endere&ccedil;o" id="ex_endereco" placeholder="exemplo de endere&ccedil;o" class="form-control w-75 my-2">
					</div>
					<div class="row">
						<div class="col-6">
							<button class="btn bg-primary text-white" title="Bot&atilde;o de confirma&ccedil;&atilde;o">OK</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script>
	/* Função responsável por gerar um tutorial */
	function gerarTutorial(elementosDoTutorial){
		if(!elementosDoTutorial){
			console.log('Informe um array de items do DOM para serem usados no tutorial');
		}

		/* Criando arquivos HTML e CSS e os adicionando ; */
		// Criando HTML - div cortina (sombreado) ; 
		const DIV_CORTINA = document.createElement("div");
		DIV_CORTINA.id  = "cortinaTutorial";
		DIV_CORTINA.classList.add("mostrar");

		/* Criando HTML - div para instruções */
		const DIV_INSTRUTORA = document.createElement("div");
		DIV_INSTRUTORA.id = "divInstrucaoTutorial";
		DIV_INSTRUTORA.style.width = Math.floor(screen.availWidth/4)+'px';
		DIV_INSTRUTORA.style.height = Math.floor(screen.availHeight/5)+'px';
		DIV_INSTRUTORA.style.backgroundColor = "white";
		DIV_INSTRUTORA.style.color = "black";
		DIV_INSTRUTORA.classList.add("mostrar");
		DIV_INSTRUTORA.classList.add("rounded");
		DIV_INSTRUTORA.innerHTML = "TUTORIAL";

		// Criando CSS ;
		const CSS_ESTILOS = document.createElement('style');
		CSS_ESTILOS.innerHTML = `
			#cortinaTutorial {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 998;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.7);
				transition: opacity 0.6s;
				opacity: 0;
				visibility: hidden;
			}

			#cortinaTutorial.mostrar {
				opacity: 1;
				visibility: visible;
			}

			#divInstrucaoTutorial {
				z-index: 9999;
				position : sticky ;
				text-align : center ;
				opacity: 0;
				visibility: hidden;
			}

			#divInstrucaoTutorial.mostrar {
				opacity: 1;
				visibility: visible;
			}

			.itemTutorialVisivel {
				z-index: 9998;
				position : sticky ;
				opacity: 1;
				visibility: visible;
			}
			`;

		/* Adicionando nosso HTML e CSS */
		document.head.appendChild(CSS_ESTILOS);
		document.body.appendChild(DIV_CORTINA);
		document.body.appendChild(DIV_INSTRUTORA);

		/* Total de items e iniciando o tutorial */
		let totalDeItemsTutorial = elementosDoTutorial.length ;
		let itemAtualDoTutorial  = 0 ;

		irParaDoItemTutorial(itemAtualDoTutorial,elementosDoTutorial,totalDeItemsTutorial);
	}

	/**
	 * Função auxiliar para transitar entre os itens do tutorial ;
	 */
	function irParaDoItemTutorial(itemAtualDoTutorial,elementosDoTutorial,totalDeItemsTutorial){
		if(!itemAtualDoTutorial && itemAtualDoTutorial != 0){
			console.log('O item atual não está definido !');
			return false ;
		}
		if(!elementosDoTutorial){
			console.log('O tutorial necessita de um array de items a serem focados');
			return false ;
		}
		if(!totalDeItemsTutorial){
			console.log('O tutorial precisa de uma quantidade definida de items !');
			return false ;
		}

		for(let i = itemAtualDoTutorial ; i < totalDeItemsTutorial ; i++){
			if(i == itemAtualDoTutorial){
			
				// Adicionando destaque ao item ;
				elementosDoTutorial[i].elem.classList.add("itemTutorialVisivel");
				elementosDoTutorial[i].elem.focus();

				if(elementosDoTutorial[i].elem_clicavel == "N"){
					elementosDoTutorial[i].elem.disabled = true;
				}

				/* Posicionando divInstrucaoTutorial  */
				document.getElementById("divInstrucaoTutorial").style.position = 'fixed';
				document.getElementById("divInstrucaoTutorial").style.top = `${Math.round(elementosDoTutorial[i].elem.getBoundingClientRect().top + elementosDoTutorial[i].elem.style.height + 10 )}px`;
				document.getElementById("divInstrucaoTutorial").style.left = `${Math.round(elementosDoTutorial[i].elem.getBoundingClientRect().left + elementosDoTutorial[i].elem.getBoundingClientRect().width + 10) }px`;
				
				document.getElementById("divInstrucaoTutorial").textContent = `Elemento ${i+1} do tutorial`;

				document.getElementById("divInstrucaoTutorial").style.position = 'styck';

				console.log(document.getElementById("divInstrucaoTutorial").getBoundingClientRect().top)
				console.log(document.getElementById("divInstrucaoTutorial").getBoundingClientRect().left)
				
				elementosDoTutorial[i].elem.addEventListener("click",()=>{
					// Removendo destaque ao item quando clicado ;
					elementosDoTutorial[i].elem.classList.remove("itemTutorialVisivel");

					/* Se o tamanho total de items for menor que o próximo indice de item + 1 do array de items do tutorial,
						 focar nesse próximo elemento e efetuar recall da function   */
					if((i+1) < totalDeItemsTutorial ){
						elementosDoTutorial[i+1].elem.classList.add("itemTutorialVisivel");
						irParaDoItemTutorial(itemAtualDoTutorial+1,elementosDoTutorial,totalDeItemsTutorial);
					} else {
						// Final do tutorial , esconder cortina ; 
						document.getElementById("cortinaTutorial").classList.remove("mostrar")
						document.getElementById("divInstrucaoTutorial").classList.remove("mostrar")
					}
				});

				if(elementosDoTutorial[i].elem_clicavel == "N"){
					let tempo_liberacao =  5000 ;
					if(elementosDoTutorial[i].elem_liberacao_timeout.trim() !== "" && elementosDoTutorial[i].elem_liberacao_timeout.trim() != null ){
						tempo_liberacao = elementosDoTutorial[i].elem_liberacao_timeout;
					}
					setTimeout(()=>{
						elementosDoTutorial[i].elem.disabled = false;
						elementosDoTutorial[i].elem.click();
					},tempo_liberacao);
				}

			} 
		}
	}

	// Array com os elementos que serão focados ;
	let elementosDoTutorial = [
		{
			"elem": document.getElementById("ex_nome"),
			"elem_clicavel":"S",
			"elem_liberacao_timeout":"3000",
			"acao": ""
		},
		{
			"elem": document.getElementById("ex_email"),
			"elem_clicavel":"N",
			"elem_liberacao_timeout":"10000",
			"acao": ""
		},
		{
			"elem": document.getElementById("ex_endereco"),
			"elem_clicavel":"N",
			"elem_liberacao_timeout":"3000",
			"acao": ""
		},
		{
			"elem": document.getElementById("ex_telefone"),
			"elem_clicavel":"S",
			"elem_liberacao_timeout":"3000",
			"acao": ""
		}
	];

	// Instanciando a função ;
	gerarTutorial(elementosDoTutorial);
</script>
